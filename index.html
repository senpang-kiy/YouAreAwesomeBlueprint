<h1>Create An Account</h1>
    <form>
        <p>
            <label for="first-name"><strong>First name</strong></label>
            <input id="first-name" type="text" placeholder="First name" required />
        </p>
        <p>
            <label for="last-name"><strong>last name</strong></label>
            <input id="last-name" type="text" placeholder="Last name" required />
        </p>
        <p>
            <label for="email"><strong>Email</strong></label>
            <input id="email" type="email" placeholder="Email" required />
        </p>
        <p>
            <label for="username"><strong>Username</strong></label>
            <input id="username" type="text" placeholder="Username" required />
        </p>
        <p>
            <label for="password"><strong>Password</strong></label>
            <input id="password" type="password" placeholder="Password" minlength="10" required />
        </p>
        <p>
            <label for="birthdate"><strong>Birth date</strong></label>
            <input id="birthdate" type="date" required />
        </p>
        <p>
            <label for="how-happy-are-you"><strong>How happy are you?</strong></label>
            <input id="how-happy-are-you" list="tickmarks" type="range" required />
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>
        </p>
        <p>
            <label for="what-is-your-fav-color"><strong>What is your fav.color?</strong></label>
            <input id="what-is-your-fav-color" type="color" required />
        </p>
        <p>
            <input type="submit" value="Create Account" />
        </p>
    </form>
